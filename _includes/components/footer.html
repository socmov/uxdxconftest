<footer class="footer" id="footer" role="contentinfo">

      {% for menu in site.data.conference.secondary_menu[0].nested_menu %}
      <dl class="footer-nav-menu-col">
        <dt>
          {{menu.name}}
        </dt>
        {% for page in menu.pages %}
        <dd>
          <a href="{{site.baseurl}}/{{page.url_slug}}">
            {% if page.menu_title.size > 3 %}
            {{page.menu_title}}
            {% else %}
            {{page.url_slug | capitalize}}
            {% endif %}
          </a>
        </dd>
        {% endfor %}
      </dl>
